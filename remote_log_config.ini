[loggers]
keys=root,endpoint,pipeline

[handlers]
keys=logstash_handler,console_handler,null_handler

[formatters]
keys=text_formatter

[logger_root]
level=ERROR
handlers=null_handler

[logger_endpoint]
level=INFO
handlers=logstash_handler,console_handler
qualname=endpoint

[logger_pipeline]
level=INFO
handlers=logstash_handler
qualname=pipeline

[handler_console_handler]
class=StreamHandler
level=INFO
formatter=text_formatter
args=(sys.stdout,)

[handler_null_handler]
class=NullHandler

[handler_logstash_handler]
class=logstash.TCPLogstashHandler
level=INFO
args=('127.0.0.1', '5959', '1')

[formatter_text_formatter]
format="[%(asctime)s][%(funcName)s at %(lineno)s] %(levelname)s : %(message)s"
datefmt='%d-%m-%Y %H:%M:%S'
