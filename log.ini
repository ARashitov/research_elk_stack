[loggers]
keys=root

[handlers]
keys=consoleHandler,fileHandler,jsonHandler,httpHandler

[formatters]
keys=textFormatter,jsonFormatter

[logger_root]
level=INFO
handlers=consoleHandler,httpHandler

[handler_consoleHandler]
class=StreamHandler
level=INFO
formatter=textFormatter
args=(sys.stdout,)

[handler_fileHandler]
class=FileHandler
level=INFO
formatter=textFormatter
args=('logs/logs.log',)

[handler_jsonHandler]
class=FileHandler
level=INFO
formatter=jsonFormatter
args=('logs/logs.json',)

[handler_httpHandler]
class=handlers.HTTPHandler
formatter=jsonFormatter
args=('127.0.0.1:8080', '', 'POST')

[formatter_textFormatter]
format=[%(asctime)s][%(funcName)s at %(lineno)s] %(levelname)s : %(message)s
datefmt='%d-%m-%Y %H:%M:%S'

[formatter_jsonFormatter]
format = "{'time':'%(asctime)s', 'level': '%(levelname)s', 'message': '%(message)s', 'func_name': '%(funcName)s', 'lineno': '%(lineno)s'}"
datefmt='%d-%m-%Y %H:%M:%S'
class = pythonjsonlogger.jsonlogger.JsonFormatter
